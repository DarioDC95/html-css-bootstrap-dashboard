<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bootstrap</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- testa della pagina -->
    <header>
        <div class="mycontainer w-100 px-2 px-lg-3 bg-white">
            <div class="myrow">
                <div class="mycol">
                    <div class="content d-flex align-items-center">
                        <img class="d-none d-lg-block" src="./img/logo.svg" alt="Boolean Logo">
                        <img class="logo-mobile d-lg-none" src="./img/mobile-logo.png" alt="Boolean Logo">
                        <div class="input-search-group d-flex align-items-center w-100 mx-3">
                            <span class="search-simbol py-2 ps-2 pe-1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="search" class="input-search py-2 pe-1 w-100" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                        <ul class="navbar-nav flex-row align-items-center me-auto">
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
                            </li>
                            <li class="nav-item mx-4 d-none d-lg-block">
                                <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="nav-item d-none d-lg-block me-4">
                                <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell text-warning"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- contenitore comune basso -->
    <div class="container-out-vh">

        <!-- side-bar -->
        <aside>
            <div class="mycontainer h-100">
                <div class="myrow h-100 d-flex flex-column justify-content-between">
                    <div class="mycol-up">
                        <div class="mycard">
                            <ul>
                                <li class="mb-4">
                                    <a class="underline-none text-white d-flex" href="#">
                                        <i class="fa-solid fa-house fs-5 text-white"></i>
                                        <span class="text-white d-none d-lg-block">Home</span>
                                    </a>
                                </li>
                                <li class="mb-4">
                                    <a class="underline-none text-white d-flex" href="#">
                                        <i class="fa-solid fa-chart-simple fs-5 text-white"></i>
                                        <span class="text-white d-none d-lg-block">Stats</span>
                                    </a>
                                </li>
                                <li class="mb-4">
                                    <a class="underline-none text-white d-flex" href="#">
                                        <i class="fa-solid fa-signal fs-5 text-white"></i>
                                        <span class="text-white d-none d-lg-block">Signals</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mycol-down">
                        <div class="mycard">
                            <a class="underline-none text-white d-flex" href="#">
                                <i class="fa-solid fa-gear fs-5 text-white"></i>
                                <span class="text-white d-none d-lg-block">Admin</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- corpo della pagina -->
        <main>
           
            <!-- top-bar -->
            <section id="top-bar"></section>

            <!-- contenuto main -->
            <section id="main-content">

            </section>
            
        </main>

    </div>
</body>
</html>
