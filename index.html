<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bootstrap</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- testa della pagina -->
    <header>
        <div class="mycontainer w-100 px-2 px-lg-3 bg-white">
            <div class="myrow">
                <div class="mycol">
                    <div class="content d-flex align-items-center">
                        <img class="d-none d-lg-block" src="./img/logo.svg" alt="Boolean Logo">
                        <img class="logo-mobile d-lg-none" src="./img/mobile-logo.png" alt="Boolean Logo">
                        <div class="input-search-group d-flex align-items-center w-100 mx-3">
                            <span class="search-simbol py-2 ps-2 pe-1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="search" class="input-search py-2 pe-1 w-100" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                        <ul class="navbar-nav flex-row align-items-center me-auto">
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
                            </li>
                            <li class="nav-item mx-4 d-none d-lg-block">
                                <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="nav-item d-none d-lg-block me-4">
                                <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell text-warning"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- contenitore comune basso -->
    <div class="container-out-vh">

        <!-- side-bar -->
        <aside>
            <div class="mycontainer h-100">
                <div class="myrow h-100 d-flex flex-column justify-content-between">
                    <div class="mycol-up">
                        <div class="mycard">
                            <ul>
                                <li class="mb-2">
                                    <a class="underline-none text-white d-flex p-2 pb-1" href="#">
                                        <i class="fa-solid fa-house fs-5 text-white"></i>
                                        <span class="text-white d-none d-lg-block">Home</span>
                                    </a>
                                </li>
                                <li class="mb-2">
                                    <a class="underline-none text-white d-flex p-2 pb-1" href="#">
                                        <i class="fa-solid fa-chart-simple fs-5 text-white"></i>
                                        <span class="text-white d-none d-lg-block">Stats</span>
                                    </a>
                                </li>
                                <li class="mb-0">
                                    <a class="underline-none text-white d-flex p-2 pb-1" href="#">
                                        <i class="fa-solid fa-signal fs-5 text-white"></i>
                                        <span class="text-white d-none d-lg-block">Signals</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mycol-down">
                        <div class="mycard">
                            <a class="underline-none text-white d-flex p-2 pb-1" href="#">
                                <i class="fa-solid fa-gear fs-5 text-white"></i>
                                <span class="text-white d-none d-lg-block">Admin</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- corpo della pagina -->
        <main>
           
            <!-- top-bar -->
            <section id="top-bar">
                <div class="container-fluid">
                    <div class="row gy-4">
                        <div class="col-12 col-md-4 order-md-2 col-lg-3">
                            <div class="mycard d-flex align-items-center">
                                <div class="text-white me-3">Nuovo Studente</div>
                                <div class="offcanvas-content">
                                    <button class="btn border-white text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>
                                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                        <div class="offcanvas-header">
                                            <h5 id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                        </div>
                                        <div class="offcanvas-body">
                                            <div class="mycontainer">
                                                <div class="row">
                                                    <div class="col-12 col-md-6">
                                                        <div class="mycard">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                                                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6">
                                                        <div class="mycard">
                                                            <div class="mb-3">
                                                                <div class="mb-3">
                                                                    <label for="exampleFormControlInput1" class="form-label">Cognome</label>
                                                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6">
                                                        <div class="mycard">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                                                <div class="input-group">
                                                                    <span class="input-group-text" id="basic-addon1">@</span>
                                                                    <input type="email" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6">
                                                        <div class="mycard">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                                                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mycard">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1" class="form-label">Indirizzo</label>
                                                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 col-md-6">
                                                        <div class="mycard">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1" class="form-label">Città</label>
                                                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4">
                                                        <div class="mycard">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1" class="form-label">Stato</label>
                                                                <select class="form-select" id="inputGroupSelect01">
                                                                    <option selected>Scegli...</option>
                                                                    <option value="1">Italia</option>
                                                                    <option value="2">Francia</option>
                                                                    <option value="3">Germania</option>
                                                                  </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-2">
                                                        <div class="mycard">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1" class="form-label">CAP</label>
                                                                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mycard">
                                                            <div class="mb-5">
                                                                <label for="exampleFormControlInput1" class="form-label">Foto</label>
                                                                <input type="file" class="form-control" id="inputGroupFile02">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mycard">
                                                            <div class="form-check mb-3">
                                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                                <label class="form-check-label" for="flexCheckDefault">
                                                                  Seleziona per proseguire
                                                                </label>
                                                            </div>
                                                            <button type="button" class="save-button btn text-white">Salva</button>
                                                            <button type="button" class="btn btn-warning">Svuota</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 order-md-0 col-lg-6">
                            <div class="mycard d-flex flex-column">
                                <div class="d-flex align-items-baseline mb-3">
                                    <div class="fs-2 text-white me-3">Boolean</div>
                                    <a class="topbar-link d-inline-block text-white underline-none px-2 py-1 rounded-pill" href="#">Piano blaze</a>
                                </div>
                                <div class="d-flex align-items-baseline">
                                    <a class="topbar-link me-2 d-inline-block text-white underline-none px-2 py-1 rounded-pill" href="#">3 App</a>
                                    <div class="me-2"><i class="fa-solid fa-angles-right text-white"></i></div>
                                    <div class="mydropdown">
                                        <button class="topbar-link d-inline-block d-lg-none text-white underline-none px-2 py-1 rounded-circle" href="#"><i class="fa-solid fa-plus"></i></button>
                                        <div class="mydropdown-content">
                                            <a class="topbar-link me-1 d-inline-block text-white underline-none px-2 py-1 rounded-pill" href="#">Boolean mobile app</a>
                                            <a class="topbar-link me-1 d-inline-block text-white underline-none px-2 py-1 rounded-pill" href="#">Boolean web app</a>
                                            <a class="topbar-link me-1 d-inline-block text-white underline-none px-2 py-1 rounded-pill" href="#">Boolean blog app</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 order-md-1 col-lg-3">
                            <div class="mycard">
                                <div class="text-white mb-3">Studenti online negli ultimi 30 minuti</div>
                                <div class="fs-2 text-white">125</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- contenuto main -->
            <section id="main-content">
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                            
                        </div>
                        <div class="col-4">
                            
                        </div>
                    </div>
                </div>
            </section>
            
        </main>

    </div>
</body>
</html>
